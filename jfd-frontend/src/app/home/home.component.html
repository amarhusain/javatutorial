<div class="container-fluid">
  <div class="row">
    <div class="col p-0">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <img
              src="../../assets/images/img3.JPG"
              class="d-block w-100"
              alt="image first"
              height="400px"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>
                Some representative placeholder content for the first slide.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../assets/images/img2.JPG"
              class="d-block w-100"
              alt="image second"
              height="400px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../assets/images/img3.JPG"
              class="d-block w-100"
              alt="Image third"
              height="400px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3 class="text-center p-25">Registered User</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table caption-top table-striped table-hover text-center">
        <caption class="text-center">
          List of users
        </caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Mobile</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>
              <button class="btn btn-danger" 
                        (click)="deleteUser(user)">Delete</button>

              <button class="btn btn-warning ml-8" *ngIf="showUpdateBtn"
                        (click)="editUser()">Edit</button>

              <button class="btn btn-success ml-8" *ngIf="!showUpdateBtn"
                        (click)="updateUser(user)">Update</button>
            </td>
          </tr>  
          
        </tbody>
      </table>
    </div>
  </div>
</div>
